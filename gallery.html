<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | DroneTech</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Gallery Hero -->
  <section class="gallery-hero text-center">
    <div class="container">
      <h1>Drone <span>Gallery</span></h1>
      <p>Explore stunning aerial moments captured by DroneTech</p>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section class="gallery-section py-5">
    <div class="container">
      <div class="row g-4">

        <!-- Image 1 -->
        <div class="col-md-4">
          <div class="gallery-item">
            <img src="images/shot1.png" alt="Drone Shot" onclick="openLightbox(this.src)">
          </div>
        </div>

        <!-- Image 2 -->
        <div class="col-md-4">
          <div class="gallery-item">
            <img src="images/shot2.png" alt="Drone Shot" onclick="openLightbox(this.src)">
          </div>
        </div>

        <!-- Image 3 -->
        <div class="col-md-4">
          <div class="gallery-item">
            <img src="images/shot3.png" alt="Drone Shot" onclick="openLightbox(this.src)">
          </div>
        </div>

        <!-- Add more images as needed -->
         <div class="col-md-4">
          <div class="gallery-item">
            <img src="images/shot4.png" alt="Drone Shot" onclick="openLightbox(this.src)">
          </div>
        </div>

        <div class="col-md-4">
          <div class="gallery-item">
            <img src="images/shot5.png" alt="Drone Shot" onclick="openLightbox(this.src)">
          </div>
        </div>

        <div class="col-md-4">
          <div class="gallery-item">
            <img src="images/shot6.png" alt="Drone Shot" onclick="openLightbox(this.src)">
          </div>
        </div>

        <div class="col-md-4">
          <div class="gallery-item">
            <img src="images/shot7.png" alt="Drone Shot" onclick="openLightbox(this.src)">
          </div>
        </div>

        <div class="col-md-4">
          <div class="gallery-item">
            <img src="images/shot8.png" alt="Drone Shot" onclick="openLightbox(this.src)">
          </div>
        </div>

        <div class="col-md-4">
          <div class="gallery-item">
            <img src="images/shot9.png" alt="Drone Shot" onclick="openLightbox(this.src)">
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

  <!-- Lightbox Script -->

  </script>

</body>
</html>
